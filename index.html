				<div class="container">
					<div class="row">
						<div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
							<!-- header of the page -->
							<header class="header px-xl-1 mb-10 mb-lg-12">
								<div class="logo mb-8 mb-md-12 mb-lg-18 mx-auto">
									<a href="https://pvssoluton.com">
										<h1 class="logo">PVS E-OFFICE</h1>
									</a>
								</div>
							</header>
							<!-- Sig-->
							<h4>	
								<strong class="d-block text-white mb-xl-6">Hãy click vào bên dưới để ký tên!</strong>
							</h4>
							<div class="sig-img-popup">
								<img id="sig-image" src="./img/backround-body.jfif" alt="image description" class="img-fluid">
								<div class="playBtnHolder pt-6 text-white position-absolute">
									<a href="#" id="popup-btn" class="icon-sig"><i class="las la-signature"></i></a>
									</a>					
								</div>
							</div>
							<div>
								<a id="download" download="sig-image.png"><button class="downloadBtn" type="button" onClick="download()">Tải chữ ký</button></a>
							</div> 
							<div class="col-md-12">
								<textarea id="sig-dataUrl" class="form-control" rows="5">URL dữ liệu cho chữ ký của bạn sẽ ở đây!</textarea>
							</div>
							<p class="footer-text">Sau khi đã có chữ ký bạn hãy vào <a href="./app.html" class="click">Toolbar App</a> để thêm chữ ký trên file PDF.</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- POPUP CONTENT -->
                        
            <div id="popup" class="popup">
                <div class="popup-content">
                    <div class="tile-popup">Signature<a href="#" class="close-btn"><i class="las la-times-circle"></i></a></div>
                    <div class="sigPad sig-tab" id="smoothed" align="center">        
                        <div class="sig sigWrapper">
                            <div class="typed"></div>
                            <div class="sig_background"><canvas id= "pad" class="pad" ></canvas></div>
                            <input type="hidden" name="output-2" class="output">
                        </div>
                        <div class="row sigNav">
                            <div class="col-md-12">
                                <button class="sig-submitBtn" id="sig-submitBtn">Lưu chữ ký</button>
                                <!-- <button class="save-image" id="saveImage" onClick="saveImage()">Lưu Server</button> -->
                                <button class="clear-button clearButton" id="sig-clearBtn">Xoá chữ ký</button>
                            </div>
                        </div>     
                    </div>
                </div>
            </div>      
    <!-- END POPUP CONTENT -->  

		<!-- include jQuery library -->
		<script type="text/javascript" src="./e-sig/js/jquery-latest.pack.js"></script>
        <script src="./e-sig/js/popup.js"></script>
        <script src="./e-sig/js/canvas.js"></script>
        <script src="./e-sig/assets/numeric-1.2.6.min.js"></script>
        <script src="./e-sig/assets/bezier.js"></script>
        <script src="./e-sig/js/jquery.signaturepad.js"></script>
        <script>
            $(document).ready(function() {
              $('#smoothed').signaturePad({drawOnly:true, drawBezierCurves:true, lineTop:200});
            });
          </script>
          <script src="./e-sig/assets/json2.min.js"></script>
          <script>
            function download(){
            var download = document.getElementById("download");
            var image = document.getElementById("pad").toDataURL("image/png")
                        .replace("image/png", "image/octet-stream");
            download.setAttribute("href", image);
        }
        </script>
